trigger:
- master

resources:
  repositories:
  - repository: repositoryTemplate
    type: git
    name: HDCDemo/YAMLTemplates
pool:
  vmImage: 'ubuntu-latest'
variables:
  template: HDCDevops.variables.yml

name: $(TeamProject)_$(Build.DefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)
stages:
- stage: Build_Publish
  jobs:
    - template: Jobs/build.yml@repositoryTemplate
      parameters:
        solutionPath: ${{ variables.solutionPath}}
        projectName: ${{ variables.HDCDemoCodeProjectName }}
    - template: Jobs/publish.yml@repositoryTemplate
      parameters:
        applicationName: ${{ variables.applicationName}}

- stage: Deploy
  jobs:
  - deployment: "Deploy_ARM"
    displayName: "Deploy ARM"
    environment: "DEV"
    variables:
    - group: "HDCDemo_DEV"
    strategy:
      runOnce:
        deploy:
            steps:
            - template: Tasks/extract.yml@repositoryTemplate
            - task: AzureResourceGroupDeployment@2
              displayName: 'Resource Group Deployment'
              inputs:
                  azureSubscription: 'DEV'
                  resourceGroupName: 'rg-HDCDemo-dev-cus'
                  location: 'centralus'
                  csmFile: '/home/vsts/work/1/unzip/a/Infrastructure/HDCDemoApp/HDCDemoApp/azuredeploy.json'
                  csmParametersFile: '/home/vsts/work/1/unzip/a/Infrastructure/HDCDemoApp/HDCDemoApp/azuredeploy.parameters.dev.json'
                  overrideParameters: -secretValue ${{variables.secretValue}}
