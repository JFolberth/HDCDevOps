# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

resources:
  repositories:
  - repository: repositoryTemplate
    type: git
    name: HDCDemo/YAMLTemplates
pool:
  vmImage: 'windows-latest'
variables:
  template: HDCDevops.variables.yml

name: $(TeamProject)_$(Build.DefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)
stages:
- stage: Build_Publish
  jobs:
    - template: Jobs/build.yml@repositoryTemplate
      parameters:
        projectPath: '$(Build.SourcesDirectory)\Code\HDCDemo_Code\TestApp\TestApp.csproj'
    - template: Jobs/dotnetTestCases.yml@repositoryTemplate
      parameters:
        projectPath: '$(Build.SourcesDirectory)\Code\HDCDemo_Code\TestApp.Tests\TestApp.Tests.csproj'
        runTestCases: true
    - template: Jobs/publish.yml@repositoryTemplate
      parameters:
        applicationName: ${{ variables.applicationName}}

- stage: Deploy
  jobs:
  - template: Jobs/deploy_arm.yml@repositoryTemplate
    parameters:
      environment: 'DEV'
