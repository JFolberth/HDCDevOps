trigger:
- master

resources:
  repositories:
  - repository: repositoryTemplate
    type: git
    name: HDCDemo/YAMLTemplates
pool:
  vmImage: 'windows-latest'
variables:
  template: HDCDevops.variables.yml

name: $(TeamProject)_$(Build.DefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)
stages:
- template: Stages/build_publish_test_dotnetcore.yml@repositoryTemplate
  parameters:
    projectPath: ''
    applicationName: ${{ variables.applicationName }}

- template: Stages/deploy_arm_dotnetcore.yml@repositoryTemplate
  parameters:
   environmentName: 'DEV'
   applciationName: ${{ variables.applicationName }}
   regionAbrv: 'eus'
